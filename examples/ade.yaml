format: PolyMol YAML v1.0
monomer_id: A
polymer_type: RNA
category: nucleotide
natural_analog: A
smiles: "Nc1ncnc2c1ncn2C1OC(CO)C(O)C1O"

atom_names:
  0: N9
  1: C8
  # ... all atoms named according to PDB standards
connections:
  - id: R1
    label: 3_prime
    connect_atom: O3p
    remove_atoms_on_connect: []
    order: 1
    type: Polymer
  - id: R2
    label: 5_prime
    connect_atom: O5p
    remove_atoms_on_connect: []
    order: 1
    type: Polymer
rigid_groups:
  - id: ribose
    atoms: [C1', C2', C3', C4', O4', O3', O5']
  - id: adenine_base
    atoms: [N9, C8, N7, C5, C6, N6, N1, C2, N3, C4]
special_torsions:
  - name: glycosidic_angle
    atoms: [O4', C1', N9, C4]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: [C1', C2', C3', C4', O4']
    states: [C3'-endo, C2'-endo]
