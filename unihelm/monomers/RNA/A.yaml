format: UniHelm YAML
version: 1.0
monomer_id: A
polymer_type: RNA
category: nucleotide
natural_analog: A
smiles: "Nc1ncnc2c1ncn2C1OC(CO)C(O)C1O"

atom_names:
  N1: 0
  C2: 1
  N3: 2
  C4: 3
  C5: 4
  C6: 5
  N6: 6
  N7: 7
  C8: 8
  N9: 9
  C1': 10
  C2': 11
  O2': 12
  C3': 13
  O3': 14
  C4': 15
  O4': 16
  C5': 17
  O5': 18
  H2T: 19
  H3T: 20
  H5T: 21

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    remove_atoms_on_connect: [H3T]
    type: Polymer
    use_standard: rna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "O5'"
    remove_atoms_on_connect: [H5T]
    type: Polymer
    use_standard: rna_5prime

rigid_groups:
  - id: ribose
    atoms: ["C1'", "C2'", "O2'", "C3'", "O3'", "C4'", "O4'", "C5'", "O5'"]
  - id: adenine_base
    atoms: [N1, C2, N3, C4, C5, C6, N6, N7, C8, N9]

special_torsions:
  - name: glycosidic_angle
    atoms: ["O4'", "C1'", N9, C4]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: ["C1'", "C2'", "C3'", "C4'", "O4'"]
    states: [C3'-endo, C2'-endo]