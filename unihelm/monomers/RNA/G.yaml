format: UniHelm YAML
version: 1.0
monomer_id: G
polymer_type: RNA
category: nucleotide
natural_analog: G
smiles: "Nc1nc2n(cnc2c(=O)[nH]1)[C@@H]1O[C@H](CO)[C@@H](O)[C@H]1O"

atom_names:
  N1: 0
  C2: 1
  N2: 2
  N3: 3
  C4: 4
  C5: 5
  C6: 6
  O6: 7
  N7: 8
  C8: 9
  N9: 10
  C1': 11
  C2': 12
  O2': 13
  C3': 14
  O3': 15
  C4': 16
  O4': 17
  C5': 18
  O5': 19
  HO2': 20
  HO3': 21
  HO5': 22

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    remove_atoms_on_connect: [HO3']
    type: Polymer
    use_standard: rna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "O5'"
    remove_atoms_on_connect: [HO5']
    type: Polymer
    use_standard: rna_5prime

rigid_groups:
  - id: ribose
    atoms: ["C1'", "C2'", "O2'", "C3'", "O3'", "C4'", "O4'", "C5'", "O5'"]
  - id: guanine_base
    atoms: [N1, C2, N2, N3, C4, C5, C6, O6, N7, C8, N9]

special_torsions:
  - name: glycosidic_angle
    atoms: ["O4'", "C1'", N9, C4]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: ["C1'", "C2'", "C3'", "C4'", "O4'"]
    states: [C3'-endo, C2'-endo]
