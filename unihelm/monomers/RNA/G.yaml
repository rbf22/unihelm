format: UniHelm YAML
version: 1.0
monomer_id: G
polymer_type: RNA
category: nucleotide
natural_analog: G
smiles: "C1=NC2=C(N1)C(=O)N=C(N2[C@H]3[C@@H]([C@@H]([C@H](O3)COP(=O)(O)O)O)O)N"

atom_names:
  C6: 0
  N1: 1
  C2: 2
  C5: 3
  N7: 4
  C4: 5
  O6: 6
  N3: 7
  C8: 8
  N9: 9
  N2: 23
  C1': 10
  C2': 11
  C3': 12
  C4': 13
  O4': 14
  C5': 15
  O5': 16
  P: 17
  OP1: 19
  OP2: 20
  O3': 21
  O2': 22

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    type: Polymer
    use_standard: rna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "P"
    remove_atoms_on_connect: [OP1]
    type: Polymer
    use_standard: rna_5prime
