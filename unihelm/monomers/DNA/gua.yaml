format: UniHelm YAML
version: 1.0
monomer_id: DG
polymer_type: DNA
category: nucleotide
natural_analog: G
smiles: "Nc1nc2c(ncn2[C@@H]2O[C@H](CO)[C@@H](O)C2)c(=O)[nH]1"

atom_names:
  N1: 0
  C2: 1
  N2: 2
  N3: 3
  C4: 4
  C5: 5
  C6: 6
  O6: 7
  N7: 8
  C8: 9
  N9: 10
  C1': 11
  C2': 12
  C3': 13
  O3': 14
  C4': 15
  O4': 16
  C5': 17
  O5': 18
  HO3': 19
  HO5': 20
  H2'1: 21
  H2'2: 22

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    remove_atoms_on_connect: [HO3']
    type: Polymer
    use_standard: dna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "O5'"
    remove_atoms_on_connect: [HO5']
    type: Polymer
    use_standard: dna_5prime

rigid_groups:
  - id: deoxyribose
    atoms: ["C1'", "C2'", "C3'", "O3'", "C4'", "O4'", "C5'", "O5'"]
  - id: guanine_base
    atoms: [N1, C2, N2, N3, C4, C5, C6, O6, N7, C8, N9]

special_torsions:
  - name: glycosidic_angle
    atoms: ["O4'", "C1'", N9, C4]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: ["C1'", "C2'", "C3'", "C4'", "O4'"]
    states: [C3'-endo, C2'-endo]
