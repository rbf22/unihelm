format: UniHelm YAML
version: 1.0
monomer_id: DC
polymer_type: DNA
category: nucleotide
natural_analog: C
smiles: "NC1=NC(=O)C=CN1C1OC(CO)CC1O"

atom_names:
  N1: 0
  C2: 1
  O2: 2
  N3: 3
  C4: 4
  N4: 5
  C5: 6
  C6: 7
  C1': 8
  C2': 9
  C3': 10
  O3': 11
  C4': 12
  O4': 13
  C5': 14
  O5': 15
  HO3': 16
  HO5': 17
  H2'1: 18
  H2'2: 19

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    remove_atoms_on_connect: [HO3']
    type: Polymer
    use_standard: dna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "O5'"
    remove_atoms_on_connect: [HO5']
    type: Polymer
    use_standard: dna_5prime

rigid_groups:
  - id: deoxyribose
    atoms: ["C1'", "C2'", "C3'", "O3'", "C4'", "O4'", "C5'", "O5'"]
  - id: cytosine_base
    atoms: [N1, C2, O2, N3, C4, N4, C5, C6]

special_torsions:
  - name: glycosidic_angle
    atoms: ["O4'", "C1'", N1, C2]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: ["C1'", "C2'", "C3'", "C4'", "O4'"]
    states: [C3'-endo, C2'-endo]
