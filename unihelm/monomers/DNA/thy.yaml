format: UniHelm YAML
version: 1.0
monomer_id: DT
polymer_type: DNA
category: nucleotide
natural_analog: T
smiles: "CC1=CNC(=O)NC(=O)C1N1C(CO)OC(C)C1"

atom_names:
  N1: 0
  C2: 1
  O2: 2
  N3: 3
  C4: 4
  O4: 5
  C5: 6
  C5M: 7
  C6: 8
  C1': 9
  C2': 10
  C3': 11
  O3': 12
  C4': 13
  O4': 14
  C5': 15
  O5': 16
  H3T: 17
  H5T: 18
  H2'1: 19
  H2'2: 20

connections:
  - id: R1
    label: 3_prime
    connect_atom: "O3'"
    remove_atoms_on_connect: [H3T]
    type: Polymer
    use_standard: dna_3prime
  - id: R2
    label: 5_prime
    connect_atom: "O5'"
    remove_atoms_on_connect: [H5T]
    type: Polymer
    use_standard: dna_5prime

rigid_groups:
  - id: deoxyribose
    atoms: ["C1'", "C2'", "C3'", "O3'", "C4'", "O4'", "C5'", "O5'"]
  - id: thymine_base
    atoms: [N1, C2, O2, N3, C4, O4, C5, C5M, C6]

special_torsions:
  - name: glycosidic_angle
    atoms: ["O4'", "C1'", N1, C2]
    library_key: "nucleoside_chi"
  - name: sugar_pucker
    atoms: ["C1'", "C2'", "C3'", "C4'", "O4'"]
    states: [C3'-endo, C2'-endo]
