format: UniHelm YAML
version: 1.0
monomer_id: TYR
polymer_type: PEPTIDE
category: amino_acid
natural_analog: Y
smiles: "N[C@@H](Cc1ccc(O)cc1)C(=O)O"

atom_names:
  N: 0
  CA: 1
  CB: 2
  CG: 3
  CD1: 4
  CD2: 5
  CE1: 6
  CE2: 7
  CZ: 8
  OH: 9
  C: 10
  O: 11
  OXT: 12
  H: 13
  HA: 14

connections:
  - id: R1
    label: N_terminal
    connect_atom: N
    remove_atoms_on_connect: [H]
    order: 1
    type: Polymer
    use_standard: peptide_N
  - id: R2
    label: C_terminal
    connect_atom: C
    remove_atoms_on_connect: [OXT]
    order: 1
    type: Polymer
    use_standard: peptide_C

rigid_groups:
  - id: backbone
    atoms: [N, CA, C, O]
  - id: aromatic_ring
    atoms: [CG, CD1, CD2, CE1, CE2, CZ, OH]
special_torsions:
  - name: chi1
    atoms: [N, CA, CB, CG]
    library_key: "chi1_tyr"
  - name: chi2
    atoms: [CA, CB, CG, CD1]
    library_key: "aromatic_sidechain"
