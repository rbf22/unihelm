format: UniHelm YAML
version: 1.0
monomer_id: PRO
polymer_type: PEPTIDE
category: amino_acid
natural_analog: P
smiles: "N1[C@@H](CCC1)C(=O)O"

atom_names:
  N: 0
  Cα: 1
  Cβ: 2
  Cγ: 3
  Cδ: 4
  C: 5
  O: 6
  O': 7
  H: 8
  Hα: 9
  Hβ2: 10
  Hβ3: 11
  Hγ2: 12
  Hγ3: 13
  Hδ2: 14
  Hδ3: 15
  HO': 16

connections:
  - id: R1
    label: N_terminal
    connect_atom: N
    remove_atoms_on_connect: [H]
    order: 1
    type: Polymer
    use_standard: peptide_N
  - id: R2
    label: C_terminal
    connect_atom: C
    remove_atoms_on_connect: [O']
    order: 1
    type: Polymer
    use_standard: peptide_C

geometry:
  bonds:
    - { atoms: [N, Cα], length: 1.458 }
    - { atoms: [Cα, C], length: 1.525 }
    - { atoms: [C, O], length: 1.229 }
    - { atoms: [Cα, Cβ], length: 1.530 }
    - { atoms: [Cβ, Cγ], length: 1.520 }
    - { atoms: [Cγ, Cδ], length: 1.520 }
    - { atoms: [Cδ, N], length: 1.470 }
  angles:
    - { atoms: [C_prev, N, Cα], angle: 121.7 }
  torsions:
    - { atoms: [C_prev, N, Cα, C], type: omega, default: 180.0, library: peptide_omega }

rigid_groups:
  - id: backbone
    atoms: [N, Cα, C, O, H, Hα]
  - id: pyrrolidine_ring
    atoms: [Cβ, Cγ, Cδ, N, Hβ2, Hβ3, Hγ2, Hγ3, Hδ2, Hδ3]
