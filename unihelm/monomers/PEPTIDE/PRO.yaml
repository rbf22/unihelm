format: UniHelm YAML
version: 1.0
monomer_id: PRO
polymer_type: PEPTIDE
category: amino_acid
natural_analog: P
smiles: "N1[C@@H](CCC1)C(=O)O"

atom_names:
  N: 0
  CA: 1
  CB: 2
  CG: 3
  CD: 4
  C: 5
  O: 6
  OXT: 7
  H: 8
  HA: 9
  HB2: 10
  HB3: 11
  HG2: 12
  HG3: 13
  HD2: 14
  HD3: 15

connections:
  - id: R1
    label: N_terminal
    connect_atom: N
    remove_atoms_on_connect: [H]
    order: 1
    type: Polymer
    use_standard: peptide_N
  - id: R2
    label: C_terminal
    connect_atom: C
    remove_atoms_on_connect: [OXT]
    order: 1
    type: Polymer
    use_standard: peptide_C

geometry:
  bonds:
    - { atoms: [N, CA], length: 1.458 }
    - { atoms: [CA, C], length: 1.525 }
    - { atoms: [C, O], length: 1.229 }
    - { atoms: [CA, CB], length: 1.530 }
    - { atoms: [CB, CG], length: 1.520 }
    - { atoms: [CG, CD], length: 1.520 }
    - { atoms: [CD, N], length: 1.470 }
  angles:
    - { atoms: [C_prev, N, CA], angle: 121.7 }
  torsions:
    - { atoms: [C_prev, N, CA, C], type: omega, default: 180.0, library: peptide_omega }

rigid_groups:
  - id: backbone
    atoms: [N, CA, C, O, H, HA]
  - id: pyrrolidine_ring
    atoms: [CB, CG, CD, N, HB2, HB3, HG2, HG3, HD2, HD3]
