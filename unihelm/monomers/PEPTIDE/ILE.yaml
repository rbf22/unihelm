format: UniHelm YAML
version: '1.0'
monomer_id: ILE
polymer_type: PEPTIDE
smiles: "CC(C)CC(C(=O)O)N"
atom_names:
  N: 0
  CA: 1
  CB: 2
  CG1: 3
  CG2: 4
  CD1: 5
  C: 6
  O: 7
  OXT: 8
  HN: 9
  HA: 10
  HB: 11
  HG11: 12
  HG12: 13
  HG21: 14
  HG22: 15
  HG23: 16
  HD11: 17
  HD12: 18
  HD13: 19
  HXT: 20
connections:
- id: R1
  label: N_term
  connect_atom: N
  remove_atoms_on_connect:
  - HN
  use_standard: peptide_N
- id: R2
  label: C_term
  connect_atom: C
  remove_atoms_on_connect:
  - OXT
  - HXT
