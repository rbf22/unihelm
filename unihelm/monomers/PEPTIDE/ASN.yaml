format: UniHelm YAML
version: '1.0'
monomer_id: ASN
polymer_type: PEPTIDE
smiles: "NC(CC(=O)N)C(=O)O"
atom_names:
  N: 0
  CA: 1
  CB: 2
  CG: 3
  OD1: 4
  ND2: 5
  C: 6
  O: 7
  OXT: 8
  HN: 9
  HA: 10
  HB1: 11
  HB2: 12
  HD21: 13
  HD22: 14
  HXT: 15
connections:
- id: R1
  label: N_term
  connect_atom: N
  remove_atoms_on_connect:
  - HN
  use_standard: peptide_N
- id: R2
  label: C_term
  connect_atom: C
  remove_atoms_on_connect:
  - OXT
  - HXT
  use_standard: peptide_C
rigid_bodies:
- id: backbone
  atoms: [N, CA, C, O, HN, HA]
- id: side_chain
  atoms: [CB, CG, OD1, ND2, HB1, HB2, HD21, HD22]
