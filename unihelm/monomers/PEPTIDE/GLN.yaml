format: UniHelm YAML
version: '1.0'
monomer_id: GLN
polymer_type: PEPTIDE
smiles: "NC(CCC(=O)N)C(=O)O"
atom_names:
  N: 0
  CA: 1
  CB: 2
  CG: 3
  CD: 4
  OE1: 5
  NE2: 6
  C: 7
  O: 8
  OXT: 9
  HN: 10
  HA: 11
  HB1: 12
  HB2: 13
  HG1: 14
  HG2: 15
  HE21: 16
  HE22: 17
  HXT: 18
connections:
- id: R1
  label: N_term
  connect_atom: N
  remove_atoms_on_connect:
  - HN
  use_standard: peptide_N
- id: R2
  label: C_term
  connect_atom: C
  remove_atoms_on_connect:
  - OXT
  - HXT
  use_standard: peptide_C
rigid_bodies:
- id: backbone
  atoms: [N, CA, C, O, HN, HA]
- id: side_chain
  atoms: [CB, CG, CD, OE1, NE2, HB1, HB2, HG1, HG2, HE21, HE22]
